<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Vanilla Challenge 6 days </title>
    </head>
    <body>
        <div class="task">
            <h2> TASK </h2>
            <form class="toDoList"/>
                <input type="text" placeholder="Add task" name="list" />
            </form>
        </div>
        <div class="nowToDo">
            <h2>Pending</h2>
            <ul class="nowToDoList"></ul>
        </div>
        <div class="finished">
            <h2>Finished</h2>
            <ul class="finishedList"></ul>
        </div>
        <script src="7days.js"></script>
    </body>
</html>
